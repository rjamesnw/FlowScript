<!DOCTYPE html>
<html data-view>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><!-- Makes sure the correct version for HTML5 is used. -->
    <meta charset="utf-8" />
    <meta http-equiv="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="description" content="FlowScript IDE - A visual programming editor." />
    <title>FlowScript</title>
    <script>
        var FlowScript = {
            debugging: true // (if true, then a reset ["clean slate"] is created on each run, such as clearing the web storage and any other caches, as well as enabling special debug features, if any)
        };

        var require = {
            // The base path for all require calls. If this is absent it is assumed to be same as the location of require.js
            baseUrl: window.location.protocol + "//" + window.location.host + window.location.pathname.split("/")
                .slice(0, -1).join("/") + '/scripts',
            paths: {
                ace: "ace" // path of ace relative to baseUrl
            }
        };
    </script>
    <script src="FlowScript/flowscript.js"></script>
</head>

<body id="app" data-view-container="index.main.html">

</body>

</html>
